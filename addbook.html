            <form class="form-horizontal" onsubmit="return false">
                <fieldset >
                   
                    <h3 id="h3" align="center" >Add a new book</h3>
                    
        <div class="form-group">
            <label class="col-sm-2 control-label">Title</label>
                <div class="col-sm-10">
                    <input class="form-control" id="title" type="text" placeholder="Enter book title">
                </div>
            </div><br>
            <div class="form-group">
                <label for="author" class="col-sm-2 control-label">Author</label>
                <div class="col-sm-10">
                    <input class="form-control" id="author" type="text" color="black" placeholder="Enter author name">
                </div>
            </div><br>
                <div class="form-group">
                    <label for="genre" class="col-sm-2 control-label">Genre</label>
                    <div class="col-sm-10">
                    <input class="form-control" id="genre" type="text" placeholder="Enter book genre">
                </div>
            </div><br>
            <div class="form-group">
                <label for="status" class="col-sm-2 control-label">Status</label>
                <div class="col-sm-10">
                <select id="status" class="form-control">
                    <option value="1">Assigned</option>
                    <option value="2">Unassigned</option>
                </select>
                </div>
            </div>
        <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10"><br>
        <button type="submit"  class="btn btn-red btn-fill-horz-o" onclick="create();">Add book</button>
